<div class="float-container">
    <div class="float-child">
        <div class="form-block">
            
            <div class="form-group last mb-3">
              
                <label for="password" class="Control-label--password">Old Password</label>
                <input type="checkbox" id="show-password" class="form-control show-password" checked>
                    <label for="show-password" class="Control-label Control-label--showPassword">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32"
                height="32" class="svg-toggle-password" title="Toggle Password Security">
                <title>Hide/Show Password</title>
                <path
                  d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                <rect x="20.133" y="2.117" height="44"
                  transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
                <rect x="22" y="3.984" width="4" height="44"
                  transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff"
                  class="closed-eye" />
              </svg>
            </label>
                <input type="text" class="form-control ControlInput--password" [(ngModel)]="txtPassword" placeholder="Enter Password" autocomplete="off" autocapitalize="off" autocorrect="off" (paste)="onPaste()" spellcheck="false" (change)="checkPassword()">
            </div>
            <div class="form-group last mb-3">
                <label for="password" class="Control-label--password">New Password</label>
                <input type="checkbox" id="show-password1" class="form-control show-password1" checked>
                    <label for="show-password1" class="Control-label Control-label--showPassword">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32"
                height="32" class="svg-toggle-password" title="Toggle Password Security">
                <title>Hide/Show Password</title>
                <path
                  d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                <rect x="20.133" y="2.117" height="44"
                  transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
                <rect x="22" y="3.984" width="4" height="44"
                  transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff"
                  class="closed-eye" />
              </svg>
            </label>
                <input type="text" class="form-control ControlInput--password" [(ngModel)]="newpasswd" placeholder="Enter Password" autocomplete="off" autocapitalize="off" autocorrect="off" (paste)="onPaste()" spellcheck="false" (change)="checkPassword()">
            </div>
            <div class="form-group last mb-3">
                <label for="password" class="Control-label--password">Confirm Password</label>
                <input type="checkbox" id="show-password2" class="form-control show-password2" checked>
                    <label for="show-password2" class="Control-label Control-label--showPassword">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32"
                height="32" class="svg-toggle-password" title="Toggle Password Security">
                <title>Hide/Show Password</title>
                <path
                  d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                <rect x="20.133" y="2.117" height="44"
                  transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
                <rect x="22" y="3.984" width="4" height="44"
                  transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff"
                  class="closed-eye" />
              </svg>
            </label>
                <input type="text" class="form-control ControlInput--password" [(ngModel)]="txtPassword2" placeholder="Enter Password" autocomplete="off" autocapitalize="off" autocorrect="off" (paste)="onPaste()" spellcheck="false" (change)="checkPassword()">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button (click)="checkLogin()" style="width:50%;padding:10px;" class="btn_Back">Back</button>
                </div>
                <div class="col-md-6">
                    <button (click)="submitPassword()" style="width:100%;padding:10px;" class="btn_Login">Submit</button>
                </div>
            </div>

        </div>
    </div>
    <div class="float-right">
        <img src='../../../../assets/images/bank1.png' />
    </div>
</div>
