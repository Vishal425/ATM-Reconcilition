<div class="container py-4" >
  <div class="card border-3">
    <div class="card-body">
      <div class="bg-color">
        <h3 style="padding: 10px;color: white;">Switch Master</h3>
      </div>
      <div class="container mt-2">
        <!-- <form> -->
        <div class="row justify-content-start">
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Switch Code</mat-label>
              <input matInput placeholder="Switch Code" #switchCode [(ngModel)]="txtTypeCode" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Switch Name</mat-label>
              <input matInput placeholder="Switch Name" [(ngModel)]="txtTypeName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Switch Link Flag</mat-label>
              <mat-select [(ngModel)]="txtLinkFlag" disableOptionCentering>
                <mat-option value="U">User</mat-option>
                <mat-option value="D">DBLink</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Switch User DBLink</mat-label>
              <input matInput placeholder="Switch User DBLink" [(ngModel)]="txtuserDbLink" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>


        </div>
        <div class="text-end">
          <button type="submit" [disabled]="!txtTypeCode || !txtTypeName"  class="btn bg-top" (click)="submit()">{{txtOpFlag == 'N' ?
            'Submit' : 'Modify'}}</button>
          <button type="submit" class="btn bg-top mx-2" [disabled]="!txtTypeCode && !txtTypeName" (click)="clear()">Clear</button>
          <span class="btn bg-top" (click)="showRepeater()">{{viewRepeater ? 'Hide' : 'Show'}}</span>

          <!-- <button type="submit" class="btn bg-top" >Show</button> -->
        </div>
        <!-- </form> -->
      </div>


      <div class="card" [ngClass]="{'hide-table': !viewRepeater}">
        <div class="card-body">
          <div class="mt-4 p-2">
            <table mat-table matSort [dataSource]="fileFormatRepeater" class="mat-elevation-z8">


              <ng-container matColumnDef="TYPE_CODE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SWITCH CODE </th>
                <td mat-cell *matCellDef="let element"> {{element.TYPE_CODE}} </td>
              </ng-container>


              <ng-container matColumnDef="TRANSACTION_DATE">
                <th mat-header-cell *matHeaderCellDef> TRANSACTION DATE</th>
                <td mat-cell *matCellDef="let element"> {{element.TRANSACTION_DATE}} </td>
              </ng-container>


              <ng-container matColumnDef="TYPE_NAME">
                <th mat-header-cell *matHeaderCellDef> SWITCH NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.TYPE_NAME}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="accent">
                    <mat-icon class="mat-18 pointer" (click)="bind(element)">system_update</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="10"></mat-paginator>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of showData">

                  <mat-icon class="mat-18 pointer" (click)="bind(data)">system_update</mat-icon>
                </button>
            </tr>

          </tbody>
        </table> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
