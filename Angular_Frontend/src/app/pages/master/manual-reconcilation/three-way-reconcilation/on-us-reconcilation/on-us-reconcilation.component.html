<div class="container py-4">
    <div class="card border-3">
        <div class="card-body">
            <header class="bg-top bg-gradient text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <h3>Manual On Us Reconcilation(CBS, SWITCH, EJ LOG)</h3>
                    </div>
                </div>
            </header>
            <div class="container mt-2">
                <div>
                    <div class="row justify-content-start">
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="transDate" class="form-label">Transaction Date :</label>
                                <input type="date" class="form-control" id="transDate" [(ngModel)]="dtTransactionDate">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="reconBaseDate" class="form-label">Reconcilation Base Date :</label>
                                <input type="date" class="form-control" id="reconBaseDate"
                                    [(ngModel)]="dtReconbaseDate">
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn bg-top mx-2">Show</button>
                        <button type="submit" class="btn bg-top"
                            (click)="processManualOnUsRecon()">Process</button>
                        <button type="reset" class="btn bg-top mx-2">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
